<!doctype html>
<html lang="en">

<head>
    <title>Make a New Character</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/class.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
</head>

<body>
    <main class="container" id="content"> 
        <h1 class="centered">Make an Animal Crossing Villager!</h1>
        <div class="trendy-box enter-new-guy">
            <form>
                <div class="form-group">
                    <label for="name">Character Name</label>
                    <input id="name" type="Name" class="form-control" aria-describedby="namehelp"
                        placeholder="What do I go by?">
                </div>
                <div class="form-group">
                    <label for="type">Species</label>
                    <input id="type" type="Type" class="form-control" placeholder="What kind of animal am I?">
                </div>

                <div class="form-group">
                    <label for="personality">Personality</label>
                    <input id="personality" type="Personality" class="form-control" placeholder="What am I like?">
                </div>

                <div class="form-group">
                    <label for="style">Style</label>
                    <input id="style" type="Style" class="form-control" placeholder="How do I dress?">
                </div>

                <div class="form-group">
                    <label for="enter-catch">My catch phrase is...</label>
                    <input id="enter-catch" type="enter-catch" class="form-control" placeholder="...">
                </div>

                <button type="submit" id="submit" class="primary-text primary-btn centered">new villager</button>
            </form>
        </div>
        <div id="result">
        </div>
    </main>
<script src="./assets/js/class.js"></script>
</body>
</html>
